databaseChangeLog:
  - changeSet:
      id: departments
      author: Kirll Schegol
      changes:
        - createTable:
            tableName: departments
            columns:
              - column:
                  name: id
                  type: int unsigned
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)